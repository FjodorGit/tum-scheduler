services:
  server:
    image: tum-scheduler
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - tum-db
    volumes:
      - "$GUROBI_LIC:/opt/gurobi/gurobi.lic:ro"
  tum-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: jalapeneo
      POSTGRES_DB: DB_TUM_COURSES
    ports:
      - "5432:5432"
