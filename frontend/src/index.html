        <span>Configure Courses</span>

          <path d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15" stroke="currentColor" stroke-width="2"

          <path fill-rule="evenodd" clip-rule="evenodd"

  </nav>
  <div class="overflow-y-scroll -z-10 text-white" style="scrollbar-width: none;" id="calender-grid">
    <div class="row-start-2 border-t-2 border-[var(--divider-color)] flex flex-col" id="weekday-sidebar"></div>
    <div class="col-start-2 flex flex-row justify-center items-center">MON</div>
    <div class="col-start-3 flex flex-row justify-center items-center">TUE</div>
    <div class="col-start-4 flex flex-row justify-center items-center">WED</div>
    <div class="col-start-5 flex flex-row justify-center items-center">THU</div>
    <div class="col-start-6 flex flex-row justify-center items-center">FRI</div>
    <div class="row-start-2 border-t-2 border-r-[1px] border-[var(--divider-color)] col-start-2 weekday-col"></div>
    <div class="row-start-2 border-t-2 border-r-[1px] border-[var(--divider-color)] col-start-3 weekday-col"></div>
    <div class="row-start-2 border-t-2 border-r-[1px] border-[var(--divider-color)] col-start-4 weekday-col"></div>
    <div class="row-start-2 border-t-2 border-r-[1px] border-[var(--divider-color)] col-start-5 weekday-col"></div>
    <div class="row-start-2 border-t-2 col-start-6 border-[var(--divider-color)] weekday-col"></div>
  </div>
  <div class="container" id="footer">footer</div>

  <aside
    class="fixed h-[90vh] w-lvw transform transition-transform duration-500 -translate-y-full bg-gray-900 text-white"
    id="configure-window">
    <div class="flex h-full pt-32">
      <form class="basis-1/6 border-2 flex flex-col" id="courseFilter">
        <div class="basis-1/6 border-2" id="semesterFilter">
          <label>Semester</label>
          <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioButton">
            <li>
              <div class="flex items-center">
                <input checked id="default-radio-2" type="radio" value="" name="default-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-300">2024 Summer</label>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <input id="default-radio-3" type="radio" value="" name="default-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="default-radio-3" class="ms-2 text-sm font-medium text-gray-300">2023/24 Winter</label>
              </div>
            </li>
          </ul>
        </div>
        <div class="basis-1/6 border-2" id="curriculumFilter">
          <div class="flex">
            <label>Curriculum</label>
            <button class="">info btn</button>
          </div>
          <button>Mathematics, Master of Science</button>
        </div>
        <div class="basis-2/3 border-2 overflow-y-scroll no-scrollbar" id="departmentFilter">
          <label>Department of ...</label>
          <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownCheckboxButton" id="department-list">
          </ul>
        </div>
      </form>
      <div class="basis-1/2 border-2 flex flex-col" id="availableCourses">
        <form class="max-w-md mx-auto h-fit">
          <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
            </div>
            <input type="search" id="default-search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search Courses ..." required />
          </div>
        </form>
        <div class="flex-grow border-2"></div>
      </div>
      <div class="basis-1/3 border-2"></div>
    </div>
  </aside>
</body>

<template id="sidebar-number">
  <span class="h-[50px] flex justify-center items-end text-[10px]"></span>
</template>

<template id="department-template">
  <li>
    <div class="flex items-center">
      <input id="checkbox-item-1" type="checkbox" value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
      <label for="checkbox-item-1" class="ms-2 text-sm font-medium text-gray-300" id="department-label"></label>
    </div>
  </li>

</template>

</html>
